
#http://localhost:8761/eureka 
#http://eureka-server:8761/eureka
server:
  port: ${PORT:0}

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # No reescribimos path, opci√≥n B respeta el path original
      default-filters:
        - CircuitBreaker=name=default
        - Retry

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: https://secure-appreciation-production-cf60.up.railway.app/eureka

  instance:
    hostname: tarea3-unir-prod-production.up.railway.app
    secure-port-enabled: true
    secure-port: 443
    prefer-ip-address: false
