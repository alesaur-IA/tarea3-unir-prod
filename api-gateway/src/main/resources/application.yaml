
#http://localhost:8761/eureka 
#http://eureka-server:8761/eureka

server:
  port: ${PORT:0}

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
        - RewritePath=/(?<service>.+)/(?<path>.*), /${path}

eureka:
  client:
    service-url:
      defaultZone: https://secure-appreciation-production-cf60.up.railway.app/eureka
    register-with-eureka: true
    fetch-registry: true

  instance:
    prefer-ip-address: false
    hostname: tarea3-unir-prod-production.up.railway.app
    secure-port-enabled: true
    secure-port: 443
